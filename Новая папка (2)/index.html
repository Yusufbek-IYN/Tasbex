<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikr Hisoblagich</title>

    <!-- Arabcha shrift -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Kaaba_Masjid_Haram_Makkah.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #FFD700;
        }

        #overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
        }

        #counter {
            font-size: 8vw;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            font-size: 5vw;
            font-weight: bold;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #e6c200;
        }

        #quote {
            margin-top: 40px;
            font-size: 4vw;
            /* color: white; */
            text-shadow: 1px 1px 4px #000;
        }

        #quote-arabic {
            font-family: 'Amiri', serif;
            font-size: 5vw;
            color: #e6c200;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            #counter {
                font-size: 14vw;
            }

            button {
                font-size: 7vw;
                padding: 10px 20px;
            }

            #quote {
                font-size: 6vw;
            }

            #quote-arabic {
                font-size: 7vw;
            }
        }
    </style>
</head>

<body>

    <div id="overlay">
        <div id="counter">0</div>
        <button onclick="increment()">Bos!</button>
        <button onclick="reset()">Tozalash</button>
    </div>

    <!-- Tovush -->
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <!-- Diniy yozuv -->
    <div id="quote">
        Allohni ko‘p zikr qiling, shunda qalbingiz tinch bo‘ladi.
        <div id="quote-arabic">
            ﴿ٱذْكُرُوا ٱللَّهَ كَثِيرًۭا لَّعَلَّكُمْ تُفْلِحُونَ﴾
        </div>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("counter").innerText = count;
            if (count % 100 === 0) {
                document.getElementById("beep").play();
            }
        }

        function reset() {
            count = 0;
            document.getElementById("counter").innerText = count;
        }
    </script>

<h1 style="font-weight: 700; font-family: sans-serif; margin-top: 100px;">
    Bu sayt Ismailov Yusufbek tomonidan sozlangan 
</h1>
</body>

</html>
